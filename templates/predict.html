<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Predict Anemia</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 0; background: #fff; }
    nav { display: flex; justify-content: space-between; background: white; padding: 15px 40px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
    nav a { text-decoration: none; color: black; margin: 0 10px; }
    .form-section { text-align: center; padding: 40px; }
    input { width: 300px; padding: 8px; margin: 8px; border-radius: 5px; border: 1px solid #ccc; }
    button { background: #007BFF; color: white; border: none; padding: 10px 20px; border-radius: 5px; cursor: pointer; }
  </style>
</head>
<body>
  <nav>
    <div><b>Anemia</b></div>
    <div>
      <a href="{{ url_for('index') }}">Home</a>
      <a href="{{ url_for('home') }}">About</a>
      <a href="{{ url_for('predict_page') }}">Predict</a>
      <a href="#">Contact</a>
    </div>
  </nav>

  <div class="form-section">
    <h2>Enter the details:</h2>
    <form action="{{ url_for('predict') }}" method="POST">
      <input type="number" step="any" name="Gender" placeholder="Gender (1=Male, 0=Female)" required><br>
      <input type="number" step="any" name="Hemoglobin" placeholder="Hemoglobin (7–16)" required><br>
      <input type="number" step="any" name="MCH" placeholder="MCH (16–36)" required><br>
      <input type="number" step="any" name="MCHC" placeholder="MCHC (28–34)" required><br>
      <input type="number" step="any" name="MCV" placeholder="MCV (70–100)" required><br>
      <button type="submit">Submit</button>
    </form>
  </div>
</body>
</html>
